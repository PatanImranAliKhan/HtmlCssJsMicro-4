<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
            <p id="showResult">0</p>
        </div>
        <br />
        <div class="displayInt" >
          <div class="buttons-list" id="valueButtons">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="del" class="del">DEL</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="+">+</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="-">-</button>
            <button id=".">.</button>
            <button id="0">0</button>
            <button id="/">/</button>
            <button id="x">x</button>
          </div>
          <div class="special-button" id="specialButtons">
            <button id="reset" class="del">RESET</button>
            <button id="equal" class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
